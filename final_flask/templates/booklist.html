{% extends 'layouts.html' %}

{% block contentC%}
<div class="table-responsive container">
  <table class="table-primary table table-hover table-bordered border-primary table-sm" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">HIdden ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Number</th>
        <th scope="col">Auhor Name</th>
        <th scope="col">Publisher Name</th>
        <th scope="col">Book Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for Kitab in Kitab %}
      <tr class="table-hover table-bordered border-primary table-sm">
        <td name="hidden_id" type="input">{{current_user.id}}</td>
        <td name="kitab0" type="input">{{Kitab[0]}}</td>
        <td name="kitab1" type="input">{{Kitab[1]}}</td>
        <td name="kitab4" type="input">{{Kitab[4]}}</td>
        <td name="kitab5" type="input">{{Kitab[5]}}</td>
        <td name="kitab6" type="input">{{Kitab[6]}}</td>
        <td>
          <form method="POST" action="/issuebook">
          <button type="input" value={{Kitab[0]}} class="btn btn-primary" name="btnsubmit">Issue Book</button>
          </form>
        </td>

      </tr>
      {%endfor%}
    </tbody>

  </table>
</div>
{% endblock contentC %}
